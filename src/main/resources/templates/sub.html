<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅</title>
    <link href="../static/images/logo.png" th:href="@{/images/logo.png}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<br>
<br>
<br>
<div class="m-bg-class_outer" style="width: 100%;height:100%">
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ur container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            订阅
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/sub}">
                        <div class="ui  segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="name" placeholder="您的名字">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="envelope icon"></i>
                                    <input type="text" name="email" placeholder="您的邮箱">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="phone icon"></i>
                                    <input type="text" name="phone" placeholder="您的手机号">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">提交</button>
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui mini  message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div  style="position: fixed;bottom: 0px">
        <div style="margin-top: 10px;">
            <a th:href="@{/}" class="ui  mini teal button" >回到首页</a>
        </div>
        <button onclick="show()" style="margin-top: 10px" class="ui  mini teal button" title="看不见我..">取消订阅</button>
    </div>

</div>


<div style="margin-top: 10px;">
    <a th:href="@{/}" class="ui  mini teal button" >回到首页</a>
</div>
<!--模态框-->
<div id="model" class="ui modal">
    <i class="close icon"></i>
    <div class="header" style="margin-left: 0px" align="center">
        取消订阅
    </div>
    <form action="#" th:action="@{/subdel}" method="post" class="ui form">
        <div class=" required field">
            <div class="ui left labeled input">
                <label class="ui teal basic label">邮箱</label>
                <input type="text" name="email" placeholder="请输入你的邮箱地址">
            </div>
        </div>
        <div class="ui error message"></div>
        <div class="actions" align="center">
            <button id="sure" class="ui submit button">确定</button>
        </div>
    </form>

</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript"
        color="122 103 238" opacity='0.7' zIndex="-2" count="200" src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js">
</script>



<script>
    <!--非空验证-->
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            email : {
                identifier: 'email',
                rules: [{
                    type : 'email',
                    prompt: '请输入正确的邮箱地址'
                }]
            },
            phone : {
                identifier: 'phone',
                rules: [{
                    type : 'number',
                    prompt: '请输入正确的手机号'
                }]
            }
        }
    });
    function show() {
        var b = confirm("能不能不要离开我..");
        if (!b){
            $('#model')
                .modal('show')
        }

    }

</script>

</body>
</html>
